<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User Profile</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Profile</h2>
    <form th:action="@{/user/profile/edit}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" th:field="*{address}" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">New Password (leave blank if not changing)</label>
            <input type="password" id="password" th:field="*{password}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
