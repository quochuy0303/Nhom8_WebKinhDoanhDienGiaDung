<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
    <title>Update Brand</title>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<section layout:fragment="content" class="container mt-5 form-container">
    <h1 class="form-title">Update Brand</h1>
    <div class="registration-form">
        <form th:action="@{/admin/brands/update/{id}(id=${brand.id})}" th:object="${brand}" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a th:href="@{/admin/brands}" class="btn btn-secondary btn-cancel">Cancel</a>
        </form>
    </div>
</section>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.7.0.min.js}"></script>
</body>
</html>
