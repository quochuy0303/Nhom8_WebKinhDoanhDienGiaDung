<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      layout:decorate="~{layout}" lang="en">
<head>
    <title>Brand List</title>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 style="text-align: center">Brand List</h1>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the list of brands -->
        <tr th:each="brand : ${brands}">
            <td th:text="${brand.id}"></td>
            <td th:text="${brand.name}"></td>
            <td th:text="${brand.description}"></td>
            <td>
                <a th:href="@{/admin/brands/edit/{id}(id=${brand.id})}"
                   class="btn btn-success btn-sm d-inline-block">Edit</a>
                <a th:href="@{/admin/brands/delete/{id}(id=${brand.id})}"
                   class="btn btn-danger btn-sm d-inline-block"
                   onclick="return confirm('Are you sure you want to delete this brand?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/admin/brands/add}" class="btn btn-primary" sec:authorize="hasAnyAuthority('ADMIN')">Add New Brand</a>
    <a th:href="@{/}" class="btn btn-link">Back to Home</a>
</section>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery- 3.7.0.min.js}"></script>
</body>
</html>
