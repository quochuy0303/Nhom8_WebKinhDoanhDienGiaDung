<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" lang="en">
<head>
    <title>Add Manufacturer</title>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/view.css}">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="text-center">Add New Manufacturer</h1>
    <div class="registration-form">
        <form th:action="@{/admin/manufacturers/add}" th:object="${manufacturer}" method="post"
              class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" th:field="*{name}" class="form-control" id="name"
                       required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                     th:errors="*{name}"></div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" th:field="*{address}" class="form-control" id="address"
                       required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number:</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" id="phoneNumber"
                       required>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand:</label>
                <select th:field="*{brand}" class="form-control" id="brand">
                    <option th:each="brand : ${brands}"
                            th:value="${brand.id}" th:text="${brand.name}"></option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Add Manufacturer</button>
                <a th:href="@{/admin/manufacturers}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/jquery-3.7.0.min.js}"></script>
<script>
    // Custom client-side validation handling
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
